<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">KSX</h1>
        </div>
        <h3>欢迎使用速销平台</h3>
        <form class="m-t" role="form" #rt="ngForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="姓名" name="userName" [(ngModel)]="regist.userName" maxlength="30">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号" name="mobile" [(ngModel)]="regist.mobile" maxlength="11">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password" [(ngModel)]="regist.password" maxlength="20">
            </div>

            <button type="button" (click)="register(rt.value)" class="btn btn-primary block full-width m-b">注册</button>

            <p class="text-muted text-center"><small>已经拥有账户了?</small></p>
            <a class="btn btn-sm btn-white btn-block" routerLink="/v_login">登录</a>
        </form>
        <p class="m-t"> 注册成为分销商，月入过万 </p>
    </div>
</div>
