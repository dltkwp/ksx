<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">KSX</h1>
        </div>
        <h3>欢迎使用速销平台</h3>
        <form class="m-t" role="form" #auth="ngForm" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="账号" name="account" [(ngModel)]="authorization.account" maxlength="11">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password" [(ngModel)]="authorization.password" maxlength="20">
            </div>
            <button type="button" (click)="login(auth.value)" class="btn btn-primary block full-width m-b">登录</button>

            <a href="#"><small>忘记密码？</small></a>
            <p class="text-muted text-center"><small>还没有账号？</small></p>
            <a class="btn btn-sm btn-white btn-block" routerLink="/v_regist">注册账号</a>
        </form>
        <p class="m-t"> <small>注册成为分销商，月入过万</small> </p>
    </div>
</div>
